{% load static %}
<!DOCTYPE html> 
<html> 

<head> 
	<title>Registration Form</title>
	<link rel="stylesheet" href="{% static 'css/registration.css' %}">  
</head> 

<body> 
	<div class="main"> 
		<h2>Event Registration Form</h2> 
		{% for msg in messages %}
		<h2>{{msg}}</h2>
		{% endfor %}
		<form action="registration" method="post"> 
		{% csrf_token %}

			<label for="first">Full Name:</label> 
			<input type="text" name="first"
				placeholder="Enter your first name" required>  

			<label for="email">Email:</label> 
			<input type="email" name="email"
				placeholder="Enter your email" required>
			
			<label for="mobile">Contact:</label> 
			<input type="text" name="mobile"
				placeholder="Enter your Mobile Number" minlength="10" maxlength="10" required 
				maxlength="10"> 

			<label for="gender">Gender:</label> 
			<select  name="gender" required> 
				<option value="male">Male</option> 
				<option value="female">Female</option> 
				<option value="other">Other</option>   
			</select>

			<label for="college">College:</label> 
			<input type="text" name="college"
				placeholder="Enter your College Name" required 
				maxlength="100">

			<label for="password">Password:</label> 
			<input type="password" name="password"
				placeholder="Enter your password" 
				pattern= 
				"^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				title="Password must contain at least one number, 
					one alphabet, one symbol, and be at 
					least 8 characters long"> 
	
			<label for="repassword">Re-type Password:</label> 
			<input type="password" name="repassword"
				placeholder="Re-Enter your password" required> 
	

            {% comment %} <label for="college">Programms:</label>
     
            	            
            <div class=box>
              <div class=first>
            	Fashion Show<input type="checkbox" id="fashionshow"
				    name="fashionshow"> 
				Dance<input type="checkbox" id="Dance"
				    name="Dance"> 
		        Debugging<input type="checkbox" id="Debugging"
				    name="Debugging"> 
				Lan Gaming<input type="checkbox" id="Lan"
				    name="Lan">
		      </div>
              <div class=second>
            		Mobile Gaming<input type="checkbox" id="Mobile"
				    name="Mobile"> 
                Quiz<input type="checkbox" id="Quiz"
				    name="Quiz"> 
				Treasure Hunt<input type="checkbox" id="Hunt"
				    name="Hunt"> 
				Spot Choreography<input type="checkbox" id="Spot"
				    name="Spot"> 
              </div>
            </div>	 {% endcomment %}

			<div class="wrap"> 
				<button type="submit"  style="width:80px;"> 
				Submit 
				</button> 
			</div> 
		</form> 
	</div> 

</body> 

</html>
